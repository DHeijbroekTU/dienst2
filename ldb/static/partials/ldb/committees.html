<div class="row">
  <div class="span12">
    <form class="form-inline well" ng-submit="submit()">
      <input type="text" class="input-mini" placeholder="Board" ng-model="search.board">
      <select class="input-medium" ng-model="search.committee" ng-options="c.resource_uri as c.name for c in committeelist | orderBy:'name'">
        <option value="">-- Alle --</option>
      </select>
      <button class="btn" ng-click="load()">Search</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="span12">
    <div class="well">
      <div align="center" ng-show="loading"><i class="icon-refresh icon-spin icon-4x"></i></div>
      <table ng-hide="loading" class="table table-striped table-hover">
        <thead>
          <th>Board</th>
          <th>Committee</th>
          <th>Name</th>
          <th>Position</th>
          <th>RAS</th>
        </thead>
        <tbody>
          <tr ng-repeat="committeemembership in committeememberships | orderBy:'board' | orderBy:'committee'">
            <td>{{committeemembership.board}}</td>
            <td><a href ng-click="withCommittee(committeemembership.committee)">{{committeemembership.committeename}}</a></td>
            <td><a ng-href="#/person/{{getid(committeemembership.person)}}">{{committeemembership.personname}}</a></td>
            <td>{{committeemembership.position}}</td>
            <td>{{committeemembership.ras_months}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
