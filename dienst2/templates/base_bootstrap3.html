<!DOCTYPE html>
{% load bootstrap3 compress static %}
<html{% if request.LANGUAGE_CODE %} lang="{{ request.LANGUAGE_CODE }}"{% endif %}>
<meta charset="utf-8">
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/><![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{{ title }} - {% endblock %}Dienst2</title>
{% compress css %}
<link rel="stylesheet" type="text/less" href="{% static 'lib/bootstrap-theme-wisvch/dist/css/bootstrap.css' %}"/>
<link rel="stylesheet" type="text/less" href="{% static 'css/style.css' %}"/>
{% endcompress %}
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

{% compress js %}
<script type="text/javascript" src="{% static 'lib/jquery/dist/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/bootstrap/dist/js/bootstrap.js' %}"></script>
{% block extra_js %}
{% endblock %}
{% endcompress %}
</head>

<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Dienst2</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                {% block menu %}
                <li><a href="/">Home</a></li>
                {% endblock %}
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
{% block content %}{% endblock %}
</div>
</body>

</html>
