<div class="row">
  <div class="span12">
    <form class="form-inline well" ng-controller="TransactionFormController" ng-submit="submit()">
      <a class="btn" style="width: 50px;" ng-click="toggleMethod()">{{method}}</a>
      <a class="btn" style="width: 50px;" ng-click="toggleInout()" id="inout">{{inout}}</a>        
      <input type="text" class="input-small" placeholder="Amount" ng-model="amount">
      <input type="text" class="input-xxlarge" placeholder="Description" ng-model="description">
      <button class="btn">Toevoegen</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="span12">
    <div class="well">
      <ul class="pager">
        <li ng-show="items.previous"><a href ng-click="previous()">Nieuwer</a></li>
        <li ng-hide="items.previous" class="disabled"><a href>Nieuwer</a></li>
        <li ng-show="items.next"><a href ng-click="next()">Ouder</a></li>
        <li ng-hide="items.next" class="disabled"><a href>Ouder</a></li>
      </ul>
      <table class="table table-striped table-hover">
        <thead>
          <th width="25%">Datum</th>
          <th width="10%">Gebruiker</th>
          <th width="10%">Bedrag</th>
          <th width="35%">Beschrijving</th>
          <th width="10%">Geldig</th>
        </thead>
        <tbody>
          <tr ng-repeat="transaction in transactions | orderBy:'date':true" ng-class="{error: transaction.valid==false}">
          <td>{{transaction.date | date:"medium"}}</td>
          <td>{{transaction.user}}</td>
          <td><i ng-show="transaction.method=='P'" class="kas-icon-pin"></i><i ng-show="transaction.method=='C'"  class="kas-icon-cash"></i> {{transaction.amount | currency:"&euro;"}}</td>
          <td>{{transaction.description}}</td>
          <td><a class="btn" ng-click="transaction.toggleValid()"><i ng-show="transaction.valid" class="icon-ok"></i><i ng-hide="transaction.valid" class="icon-remove"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
