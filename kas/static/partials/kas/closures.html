<div class="row">
  <div class="span12">
    <div class="well">
      <ul class="pager">
        <li ng-show="items.previous"><a href ng-click="previous()">Nieuwer</a></li>
        <li ng-hide="items.previous" class="disabled"><a href>Nieuwer</a></li>
        <li ng-show="items.next"><a href ng-click="next()">Ouder</a></li>
        <li ng-hide="items.next" class="disabled"><a href>Ouder</a></li>
      </ul>
      <table class="table table-striped table-hover">
        <thead>
          <th width="5%"></th>
          <th width="20%">Datum</th>
          <th width="10%">Gebruiker</th>
          <th width="10%">Kasinhoud</th>
          <th width="10%">Kasverschil</th>
          <th width="10%">Pinverschil</th>
          <th width="35%">Notities</th>
        </thead>
        <tbody>
          <tr ng-repeat="closure in closures | orderBy:'date':true" ng-class="{warning: closure.finished==false}">
          <td><a class="btn" href="#/closures/{{closure.id}}"><i class="icon-hand-right"></i></a></td>
          <td>{{closure.date | date:"medium"}}</td>
          <td>{{closure.user}}</td>
          <td>{{closure.total | currency:"&euro;"}}</td>
          <td>{{closure.cashdifference | currency:"&euro;"}}</td>
          <td>{{closure.pindifference | currency:"&euro;"}}</td>
          <td>{{closure.notes}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row">
  <div class="span12">
    <form class="form-inline well" ng-controller="NewClosureFormController" ng-submit="submit()">
      <button class="btn">Verder</button>
    </form>
  </div>
</div>
