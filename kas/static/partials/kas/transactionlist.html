<table class="table table-striped table-hover">
  <thead>
    <th width="20%">Datum</th>
    <th width="10%">Gebruiker</th>
    <th colspan="2" width="10%">Bedrag</th>
    <th width="45%">Beschrijving</th>
    <th width="5%">Geldig</th>
  </thead>
  <tbody>
    <tr ng-repeat="transaction in transactions | orderBy:'date':true" ng-class="{error: transaction.valid==false}">
    <td>{{transaction.date | tastypiedate | date:"d MMM y, H:mm"}}</td>
    <td>{{transaction.user}}</td>
    <td>
      <i ng-show="transaction.method=='P'" class="icon-credit-card"></i>
      <i ng-show="transaction.method=='C'"  class="kas-icon-cash"></i>
      <i ng-show="transaction.amount==0" class="icon-ellipsis-horizontal"></i>
      <i ng-show="transaction.amount>0" class="icon-signin icon-rotate-90"></i>
      <i ng-show="transaction.amount<0" class="icon-signout icon-rotate-270"></i>
    </td>
    <td>
      {{transaction.amount | currency}}
    </td>
    <td>{{transaction.description}}</td>
    <td><a class="btn" ng-class="{btn:true, disabled:!transaction.editable}" ng-click="transaction.toggleValid()"><i ng-show="transaction.valid" class="icon-ok"></i><i ng-hide="transaction.valid" class="icon-remove"></i></a></td>
    </tr>
  </tbody>
</table>
